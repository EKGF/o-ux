name: Widoco

on:
  push:
    branches:
      - '*'
    tags:
      - '*'

jobs:
  widoco:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - id: widocoRelease
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          owner: dgarijo
          repo: WIDOCO
          excludes: prerelease, draft
#      https://github.com/dgarijo/Widoco/releases/download/v1.4.14/widoco-1.4.14-jar-with-dependencies.jar

      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '8'

      - id: widocoRelease2
        run: |
          echo "widoco release: ${{ steps.widocoRelease.outputs.release }}"
          releaseWithVictor="${{ steps.widocoRelease.outputs.release }}"
          releaseWithoutVictor="${releaseWithVictor/v/}"
          echo "::set-output name=release::${releaseWithoutVictor}"

      - uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "dgarijo/WIDOCO"
          version: "tags/${{ steps.widocoRelease.outputs.release }}"
          file: "widoco-${{ steps.widocoRelease2.outputs.release }}-jar-with-dependencies.jar"
          target: "widoco.jar"
          token: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          ls -al
          java \
            -jar widoco.jar \
            -ontFile ux-component.ttl \
            -outFolder ./html \
            -getOntologyMetadata \
            -rewriteAll \
            -ignoreIndividuals \
            -doNotDisplaySerializations \
            -uniteSections
